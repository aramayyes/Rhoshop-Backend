type Product {
  id: String!
  name: String!
  description: String!
  image: String!
  category(language: String): Category!
  price: Float!
  oldPrice: Float
  rating: Float!
  reviewsCount: Int!
}

extend type Query {
  products(category: String, language: String): [Product]!
  product(id: String!, language: String): Product
}
